<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="shortcut icon" href="../images/RectangleRGB.png" type="image/x-icon">
    <title>Thiraphat.Api</title>
</head>

<body>
    <nav>
        <div class="barnd">Thiraphat</div>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="../index.html">About Me</a>
            <a href="../index.html">Portfolio</a>
            <a href="./java.html">Java</a>
            <a href="./Api.html">Api</a>
        </div>
        <div class="contact"><a href="../index.html">Contact me</a></div>
    </nav>

    <div class="container">
        <div class="zone">
            <h2>HTML to Google sheet</h2>
            <form method="POST" id="my-form"
                action="https://script.google.com/macros/s/AKfycbwyQWed3NK2vER0vcow1xBL1veLh_UfO9dFJFyqslcYLpv1GNI7vxrHQe9JgBK-3mSQBQ/exec">
                <input name="Email" type="email" placeholder="Email" required>
                <input name="Name" type="text" placeholder="Name" required>
                <button type="submit">Send</button>
            </form>
            <br>
            <iframe
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTfb3b4-NH5E1FNF7DGviyggMhqWP4PRBlx6ZFz3oqKhGtOSKQ44yLx7RT2FQ2KzQmzmqtCl9L71eYr/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
        </div>
    </div>

    <div class="container">
        <div class="zone">
            <h2>Random Dog Image</h2>
            <div class="container-img">
                <img id="dogImage" alt="Random Dog Image" style="width: 100%;height: 100%; object-fit: cover;">

            </div>

            <button onclick="getRandomDogImage()">Get Random Dog Image</button>
        </div>
    </div>



    <script>
        function getRandomDogImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data.message;
                    document.getElementById('dogImage').src = imageUrl;
                })
                .catch(error => {
                    console.error('Error fetching random dog image:', error);
                });
        }
    </script>
    <script>
        window.addEventListener("load", function () {
            const form = document.getElementById('my-form');
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, {
                    method: 'POST',
                    body: data,
                })
                    .then(() => {
                        alert("Success!");
                    })
            });
        });

    </script>
</body>

</html>
